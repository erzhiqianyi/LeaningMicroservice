server:
  port: 10000

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/erzhiqianyi/configure
  boot:
    admin:
      client:
        url: http://localhost:50000

management:
  endpoints:
    web:
      exposure:
        include: '*'


eureka:
  instance:
    hostname: 127.0.0.1
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:30000/eureka
